<template>
  <require from="components/loading"></require>

  <div class="card me-md-2 mb-2 mb-md-0">
    <div class="card-body d-flex flex-column h-100">
      <h4 class="card-title">Edit the shipment</h4>

      <form class="mt-3" id="edit-shipment-form" submit.delegate="submit()">
        <div class="form-group">
          <label for="number">Shipment number</label>
          <input type="text" class="form-control" id="number" value.bind="number"
                 placeholder="XXX-XXXXXX" pattern="^[a-zA-Z0-9]{3}-[a-zA-Z0-9]{6}$" readonly
                 disabled>
        </div>

        <div class="form-group">
          <label for="airport">Airport</label>

          <select class="form-select form-select-sm" id="airport" value.bind="airport">
            <option value="" selected>Choose airport...</option>
            <option value="TLL">TLL</option>
            <option value="RIX">RIX</option>
            <option value="HEL">HEL</option>
          </select>
        </div>

        <div class="form-group">
          <label for="flight-number">Flight number</label>
          <input type="text" class="form-control" id="flight-number" value.bind="flightNumber"
                 placeholder="LLNNNN" pattern="^[a-zA-Z]{2}[0-9]{4}$">
        </div>

        <div class="form-group">
          <label for="flight-date">Flight date</label>
          <input type="datetime-local" class="form-control" id="flight-date"
                 value.bind="flightDate">
        </div>
      </form>

      <button type="submit" form="edit-shipment-form"
              class="card-link btn btn-outline-success align-self-end mt-2">
        Save
      </button>
    </div>
  </div>

  <loading if.bind="errorTitle" error.bind="errorTitle" error-title.bind="errorTitle"
           error-details.bind="errorDetails" not-found.bind="false">
  </loading>

</template>
